<div class="container mt-4">
  <h3 class="mt-2 text-center display-3">To Do Bo</h3>
  <form  class="row g-3">
    
    <div class="col-md-10">
      <input type="text" name="inputTask" id="" class="form-control" placeholder="task" [(ngModel)]="task">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="addTask(task)">Add</button>
    </div>
  </form>
  <div class="row mt-3">
    <div class="col-md-6">
      <app-undone [taskList]="tasksList" [complatedTask]="complatedTask"></app-undone>
    </div>
    <div class="col-md-6">
      <app-done [complatedTask]="complatedTask"></app-done>
    </div>
  </div>
</div>
